<!DOCTYPE html>
<head>

    <link rel="stylesheet"href="c.css">
  
    <title>category</title>
</head>
<body>

        <h2>Category</h2>

        </a>
        <a href="#" class="category-box">
            <img src="ice.png" alt="ice">
            <span>Ice Creams</span>
        </a>
        <a href="#" class="category-box">
            <img src="biscuits.jpg" alt="biscuits">
            <span>Snacks</span>
        </a>
        <a href="#" class="category-box">
            <img src="grocery.jpg" alt="grocery">
            <span>Grocery list</span>
        </a>
    </div> 

</section>
</body>
